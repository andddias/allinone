{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Upload Arquivos</h2>

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!--Formatação do formulario crispy-->
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Upload Arquivos</button>
        </form>
        {% if url %}
            <p>Uploaded arquivo: <a href="{{ url }}">{{ url }}</a> </p>
        {% endif %}
    </div>

{% endblock %}
