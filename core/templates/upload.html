{% extends 'base.html' %}
{% block content %}
    <h2>Upload Arquivos</h2>

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="arquivo">
            <button type="submit">Enviar</button>
        </form>
        {% if url %}
            <p>Uploaded arquivo: <a href="{{ url }}">{{ url }}</a> </p>
        {% endif %}
    </div>

{% endblock %}
