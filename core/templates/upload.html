{% extends 'base.html' %}
{% block content %}
    <h2>Upload Arquivos</h2>

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file">
            <button type="submit">Enviar</button>
        </form>
    </div>

{% endblock %}
