{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Upload Livros</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!--Formatação do formulario crispy-->
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload Livro</button>
    </form>


{% endblock %}
