{% extends 'base.html' %}
{% block content %}

<div class="login-form">
    <form class="form-signin" method="post" autocomplete="off">
        {% csrf_token %}
        <h2 class="text-center">Login</h2>

            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <p class="errornote">
                    {{ error }}
                </p>
            {% endfor %}
            {% endif %}

        <div class="form-group has-error">
        	<input type="text" class="form-control" name="username" id="username" placeholder="Usuário" required autofocus>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" id="password" placeholder="Senha" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Acessar</button>
        </div>
        <p><a href="#">Esqueceu sua senha?</a></p>
    </form>
    <p class="text-center small">Não tem uma conta? <a href="#">Cadastre-se aqui!</a></p>
</div>

{% endblock %}
